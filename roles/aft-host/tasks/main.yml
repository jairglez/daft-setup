- name: install required packages
  apt: pkg={{ item }} state=latest
  with_items:
  - nfs-common
  - dnsmasq
  - python3-setuptools
  - python3-pip
  - expect
  - ntp
  - ntpdate
  - psmisc

- name: install required Python libraries 
  pip: executable=pip3 name={{ item }} state=latest
  with_items:
  - pyserial
  - netifaces
  - unittest-xml-reporting
